<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .slide .prev,
        .slide .next {
            width: 17px;
            height: 23px;
            background: url(../images/icons.png) left -388px no-repeat;
            position: absolute;
            left: 11px;
            top: 202px;
            cursor: pointer;
        }

        .slide .next {
            left: 20px;
        }
    </style>
</head>

<body>
    <button id="btn">首页</button>
    <div style="width: 80%;border: 1px solid black;">
        <ul id="menu" style="float: left; color: red;display: none;">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
        <div style="width: 100px;height: 100px;background-color: black;"></div>
    </div>
</body>
<script>
    var flag = true
    document.getElementById("btn").addEventListener("click", function () {
        console.log(flag)
        if (flag === true) {
            document.getElementById("menu").setAttribute("style", "color: red;float:left;display:block");
            flag = false
        } else {
            document.getElementById("menu").setAttribute("style", "float: left; color: red;display: none;")
            flag = true
        }
    })
</script>

</html>
